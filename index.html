<html>
    <head>
        <title>Get Your Life</title>
        <link href="https://fonts.googleapis.com/css?family=Dosis:400,500,600,700,800|Russo+One&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="body-container">
            <div class="title">
                <h2>Get Your Life - A To Do List</h2>
                <h4>Use this to get your life together</h4> 
            </div>

                <p>Type in your items below</p>

            </div>
            <input id="userInput" type="text" placeholder="What you gotta do?" maxlength="27">
        <button id="submit">Add it</button>
       </div>
    </body>
